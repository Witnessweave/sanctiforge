<div style="text-align:center">
  <h3>See This Art as It Was Meant to Be Seen</h3>
  <img id="witnessArt" src="https://i.postimg.cc/qBs74v8M/Black-23-with-stamp.png" alt="Black 23 with stamp" style="max-width: 90%; filter: brightness(1) contrast(1) saturate(1) hue-rotate(0deg); transition: 0.3s;">
  
  <div style="margin-top: 20px;">
    <label>Brightness</label><input type="range" id="brightnessSlider" min="0.5" max="1.5" value="1" step="0.01">
    <label>Contrast</label><input type="range" id="contrastSlider" min="0.5" max="1.5" value="1" step="0.01">
    <label>Saturation</label><input type="range" id="saturationSlider" min="0.5" max="2" value="1" step="0.01">
    <label>Hue</label><input type="range" id="hueSlider" min="0" max="360" value="0" step="1">
  </div>
</div>

<script>
  const img = document.getElementById('witnessArt');
  const sliders = {
    brightness: document.getElementById('brightnessSlider'),
    contrast: document.getElementById('contrastSlider'),
    saturation: document.getElementById('saturationSlider'),
    hue: document.getElementById('hueSlider')
  };

  Object.values(sliders).forEach(slider => {
    slider.addEventListener('input', () => {
      img.style.filter = `
        brightness(${sliders.brightness.value})
        contrast(${sliders.contrast.value})
        saturate(${sliders.saturation.value})
        hue-rotate(${sliders.hue.value}deg)
      `;
    });
  });
</script>
